<script>
    function toggleBandcamp(index) {
        const embed = document.getElementById(`bandcamp-embed-${index}`);
        const currentDisplay = embed.style.display;
        embed.style.display = currentDisplay === 'none' ? 'block' : 'none';
    }
</script>
